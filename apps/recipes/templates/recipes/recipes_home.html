{% extends "base.html" %} {% load static %} {% block content %}
<div class="home-container">
  <div class="home-content">
    <img
      src="{% static 'recipes/images/home.jpg' %}"
      alt="home"
      class="home-image"
    />
    <div class="home-info">

  </div>
</div>
{% endblock content %}
