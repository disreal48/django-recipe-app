{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{% block title %}My Recipe App{% endblock title %}</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% block stylesheet %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
    {% endblock stylesheet %} {% block javascript %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script type="text/js" src="{% static 'js/main.js' %}"></script>
    {% endblock javascript %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid ">
        <a class="navbar-brand " href="{%url 'recipes:home' %}">Recipe APP</a>
        <a class="nav-link" href="{%url 'recipes:recipes_list' %}">All Recipes</a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      {% if user.is_authenticated %}
        <a class="nav-link text-danger" href="{%url 'user:logout_view' %}">Logout</a>  
      {% else %}
        <a class="nav-link text-success" href="{%url 'user:login_view' %}">Login</a>
      {% endif %}
    </div>
  </div>
    </nav>
      <main>{% block content %}{% endblock content %}</main>
      <footer></footer>
    </div>
  </body>
</html>
